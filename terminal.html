<!DOCTYPE html>

    <title></title>
    <link rel="stylesheet" href="style.css">
    <script>
        function getValue(event) {
            // Sélectionner l'élément input et récupérer sa valeur
            let key = event.code;
            if (key == "Enter"){
                var input = document.getElementsByClassName("input")[0].value;
                // Afficher la valeur
                if (input == "cd projets"){
                    window.location.href ="projets.html";
                }
                else if (input == "cd presentation"){
                    window.location.href ="presentation.html";
                } 
                else if (input == "cd ."){
                    window.location.href ="index.html";
                } 
                else if (input == "ls"){
                    var div = document.getElementsByClassName('test2')[0];
                    var div_bis = document.getElementsByClassName('test2_')[0];
                    div.style.display = "flex";
                    div_bis.style.display = "flex";
                }             
            }   
        }
    </script>
</head>
